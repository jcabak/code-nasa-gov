//www.sti.nasa.gov/">NASA's Science Technology and Information program database of published abstracts</a>.</p><p class="description">This page explores how we might use those tags to quickly explore what code projects NASA has released to the public, without having to read through 500+ project descriptions.</p></div><hr><div><p class="example">Tag circles are scaled by number of times that concept tag was predicted by natural langauge processing (NLP) model as representative for a code project. Only tags found in the code project clusters highlighted below are shown in the tag bubbles.</p></div><div><div id="display"></div></div><div><p>Limit tags by frequency</p><p id="max_tag_counts"></p><p id="min_tag_counts"></p><div><div style="height: 100%; padding: 6px 0.25rem; left: -50vw; width: 50vw;"></div></div><p id="clusters_selected"></p><p class="description2">Each line above represents a cluster of code projects that was tagged with similar concept tags. The tags on each line are the tags found to be most representative of each code project cluster. Select a cluster of code projects and both the bubble chart of tags above and list of code project names below will only reflect selected code projects.</p></div><div class="col3"><p id="nameDisplay" style="overflow: auto;background-color:rgba(248, 174, 190, 0.7);height:300px;padding-left:1em;"></p><p><strong class="description2">Scroll to see all the Projects within selected cluster(s), click to learn more about a project:</strong></p></div><div style="padding: 6px 0.25rem; left: -50vw; width: 50vw; margin-top: 41px; overflow: auto;"></div></div></div></div></template><script>Polymer({is:"code-nasa-tagcluster"});</script><script>console.log("test test");</script><script type="module">
